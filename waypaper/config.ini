[Settings]
language = en
folder = ~/wallpaper
monitors = All
wallpaper = ~/wallpaper/art-lake.png
backend = hyprpaper
fill = fill
sort = name
color = #bbbbbb
subfolders = False
show_hidden = False
show_gifs_only = False
post_command = wal -a 80 -q -i "$wallpaper" && killall -SIGUSR2 waybar && swaync-client -rs
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False

